version: 2
updates:
  - package-ecosystem: "pip"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "update deps"
      prefix-development: "update dev deps"
      include: "scope"
    reviewers:
      - "oliverkillane"
    groups:
      python-packages:
        patterns:
          - "*"
